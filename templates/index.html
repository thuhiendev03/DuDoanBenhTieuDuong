<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Diabetes Diagnosis</title>
        <link rel="stylesheet" href="../static/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container">
            <div class="result-section">
                <div class="progress-container">
                    <div class="progress-circle" id="progress-circle">
                        <span id="progress-text">0%</span>
                    </div>
                </div>
                <img
                    src="https://suckhoedoisong.qltns.mediacdn.vn/324455921873985536/2023/1/4/diabetesshare-1672803888423-16728038890891330965073.jpg"
                    alt="Illustration"
                    class="illustration"
                />
            </div>
            <div class="form-section">
                <h1>Diabetes Diagnosis Form</h1>
                <form
                    id="diagnosis-form"
                    action="{{ url_for('diagnose') }}"
                    method="POST"
                >
                    <div class="form-group">
                        <label for="pregnancies">Pregnancies:</label>
                        <input
                            type="number"
                            id="pregnancies"
                            name="pregnancies"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="glucose">Glucose:</label>
                        <input
                            type="number"
                            id="glucose"
                            name="glucose"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="blood_pressure">Blood Pressure:</label>
                        <input
                            type="number"
                            id="blood_pressure"
                            name="blood_pressure"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="skin_thickness">Skin Thickness:</label>
                        <input
                            type="number"
                            id="skin_thickness"
                            name="skin_thickness"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="insulin">Insulin:</label>
                        <input
                            type="number"
                            id="insulin"
                            name="insulin"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="bmi">BMI:</label>
                        <input
                            type="number"
                            step="0.1"
                            id="bmi"
                            name="bmi"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="dpf">Diabetes Pedigree Function:</label>
                        <input
                            type="number"
                            step="0.01"
                            id="dpf"
                            name="dpf"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required />
                    </div>
                    <button type="submit">Diagnose</button>
                </form>
            </div>
        </div>

        <script>
            document
                .querySelector("#diagnosis-form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    var progressCircle =
                        document.getElementById("progress-circle");
                    var progressText = document.getElementById("progress-text");
                    var percentage = 0;
                    var interval = setInterval(function () {
                        if (percentage >= 100) {
                            clearInterval(interval);
                            event.target.submit();
                        } else {
                            percentage += 1;
                            progressText.textContent = percentage + "%";
                            progressCircle.style.background = `conic-gradient(
                        #2d6a4f ${percentage * 3.6}deg,
                        #d3e0dc ${percentage * 3.6}deg
                    )`;
                        }
                    }, 15);
                });
        </script>
    </body>
</html>
